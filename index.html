    #####scripts#####

    <script>

      if (window.Lens === undefined) {
        window.Lens = require("/src/lens.js");
      }

      function isIOSDevice() {
        var iPadAgent = navigator.userAgent.match(/iPad/i) != null;
        var iPodAgent = navigator.userAgent.match(/iPhone/i) != null;
        return iPadAgent || iPodAgent;
      }

      function isIphone() {
        var iPhoneAgent = navigator.userAgent.match(/iPhone/i) != null;
        return iPhoneAgent;
      }

      function isMobile() {
        var iPadAgent = navigator.userAgent.match(/iPad/i) != null;
        var iPodAgent = navigator.userAgent.match(/iPhone/i) != null;
        var AndroidAgent = navigator.userAgent.match(/Android/i) != null;
        var webOSAgent = navigator.userAgent.match(/webOS/i) != null;

        return iPadAgent || iPodAgent || AndroidAgent || webOSAgent;
      }

      function isTouchDevice() {
        return 'ontouchstart' in document.documentElement;
      }

      // Create a new Lens app instance
      // --------
      //
      // Injects itself into body

      var app = new Lens({
        // Endpoint must have CORS enabled, or file is served from the same domain as the app

        // Lens About Document
        // Deploy to: http://lens.elifesciences.org/about
        // document_url: "data/about/index.xml"
        
        // Lens Article Description
        // Deploy to: http://lens.elifesciences.org/lens_article
        document_url: "lens_article.xml",

        // Remote Example 00924
        // document_url: "https://s3.amazonaws.com/elife-cdn/elife-articles/00924/elife00924.xml"

        // Local Example
        // document_url: "data/00778/index.xml"

        // Remote Example 01608
        // document_url: "https://s3.amazonaws.com/elife-cdn/elife-articles/00778/elife00778.xml"

        // Remote Example 01608
        // document_url: "https://s3.amazonaws.com/elife-cdn/elife-articles/01608/elife01608.xml"

        // Remote Example 01541
        // document_url: "https://s3.amazonaws.com/elife-cdn/elife-articles/01541/elife01541.xml"
        
        // Remote Example 00311
        // document_url: "https://s3.amazonaws.com/elife-cdn/elife-articles/00311/elife00311.xml"
      });

      $(function() {
        app.start();

        if (isTouchDevice()) {
          $('#container').addClass('touchable');
        }

        if (isIOSDevice()) {
          $('#container').addClass('ios');
        }

        if (isIphone()) {
          $('#container').addClass('iphone');
        }
      });

    </script>
  </head>
